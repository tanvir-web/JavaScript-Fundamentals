<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Hello, world!</title>
    <style>
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <div class="d-flex justify-content-between pb-4">
        <div>
          <button class="reset btn btn-lg btn-info text-white">Reset!</button>
        </div>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="pb-5">
        <h1 class="h1 text-center">Guess My Number!</h1>
      </div>
      <div class="pb-5">
        <p class="hidden h1 fw-bold text-center">?</p>
      </div>
      <div class="row">
        <div class="col">
          <input type="number" class="number w-75 mb-3 p-3 fw-bold rounded" />
          <button class="check btn btn-danger btn-lg px-5">Check!</button>
        </div>
        <div class="col">
          <p class="message pb-3">Start Guessing...</p>
          <p>Score: <span class="score fw-bold">20</span></p>
          <p>Highscore: <span class="highscore fw-bold">20</span></p>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
