<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>This is Title</title>
</head>
<body>

  <script>
    'use strict';

    const game = {
      team1: 'Bayern Munich',
      team2: 'Borrussia Dortmund',
      players: [
        ['Neuer', 'Pavard', 'Martinez', 'Alaba', 'Davies', 'Kimmich', 'Goretzka', 'Coman', 'Muller', 'Gnarby', 'Lewandowski'],
        ['Burki', 'Schulz', 'Hummels', 'Akanji', 'Hakimi', 'Weigl', 'Witsel', 'Hazard', 'Brandt', 'Sancho', 'Gotze'],
      ],
      score: '4:0',
      scored: ['Lewandowski', 'Gnarby', 'Lewandowski',
      'Hummels'],
      date: 'Nov 9th, 2037',
      odds: {
        team1: 1.33,
        x: 3.25,
        team2: 6.5,
      },
    };

    // Players
    const [players1, players2] = game.players;
    console.log(players1, players2);

    // Bayern Munich (team 1)
    const [gk, ...fieldPlayers] = players1;
    console.log(gk, fieldPlayers);

    // All Players
    const allPlayers = [...players1, ...players2];
    console.log(allPlayers);

    // Team 1 total players
    const players1Final = [...players1, 'Thiago', 'Coutinho', 'Perisic']
    console.log(players1Final);

    // Game odds object
    const {odds: {team1, x: draw, team2}} = game;
    console.log(team1, draw, team2);

    // Goal count function
    const printGoals = function(...goals){
      console.log(...goals);
      console.log(`${goals.length} goals were scored.`);
    }
    printGoals(...game.scored);

    // More likely win team
    team1 > team2 && console.log('Team 1 is more likely win.');
    team1 < team2 && console.log('Team 2 is more likely win.');
  </script>
</body>
</html>
